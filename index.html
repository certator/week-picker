<!doctype html>
<html lang="en">
<head>
    <title>Multi Month Week Picker</title>
    <meta name="description" content="Multi month week picker">
    <meta name="keywords" content="week picker,multi month,calendar,JavaScript">
    <meta name="author" content="Morshed Alam">
    <meta charset="UTF-8">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="week-picker.css" rel="stylesheet">
    <style>html,body{height:100%;}</style>
</head>

<body>

<div class="container">
    <h2><a href="https://github.com/morshedalam/week-picker">Multi month week picker</a></h2>
    <a href="https://github.com/morshedalam/week-picker" class="btn btn-mini">Repository</a>
    <a href="https://github.com/morshedalam/week-picker/zipball/master" class="btn btn-mini">Download</a>
    <br/><br/>

    <div class="well">
        <h4>Example</h4>
        <p>A field with default options.</p>

        <input id="qweqw">

        <br><br>
        <button id="prev" class="btn btn-primary">Prev</button>
        <button id="next" class="btn btn-primary">Next</button>
        <button id="current" class="btn btn-primary">Current</button>
    </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://momentjs.com/downloads/moment.js"></script>
<script src="week-picker.js"></script>
<script>
    var picker = new WeekPicker('#qweqw', {
        min: moment().subtract(1, 'M'),
        max: moment().add(1, 'w'),
        onChange: function(week) {
            console.log('-> onchange', week);
        }
    });

    $('#prev').on('click', function() {
       picker.prev();
    });

    $('#next').on('click', function() {
        picker.next();
    });

    $('#current').on('click', function() {
        picker.current();
    });
</script>
</body>
</html>
